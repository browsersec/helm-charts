apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-manager
  namespace: {{ .Values.namespace }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-manager-binding
  namespace: {{ .Values.namespace }}
subjects:
  - kind: ServiceAccount
    name: browser-sandbox-sa
    namespace: {{ .Values.namespace }}
roleRef:
  kind: Role
  name: pod-manager
  apiGroup: rbac.authorization.k8s.io