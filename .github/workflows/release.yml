name: Release Charts

on:
  # manual trigger
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'values-prod.yaml'
      - 'templates/**'

env:
  CHART_NAME: kubebrowse

jobs:
  release:
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    outputs:
      chart-version: ${{ steps.chart-version.outputs.version }}
      version-changed: ${{ steps.version-check.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Get Chart Version
        id: chart-version
        run: |
          VERSION=$(helm show chart . | grep '^version:' | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Chart version: $VERSION"

      - name: Validate Chart Version
        run: |
          chmod +x ./scripts/validate-version.sh
          ./scripts/validate-version.sh

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT_VERSION="${{ steps.chart-version.outputs.version }}"
          
          # Check if tag already exists
          if git tag --list | grep -q "^v$CURRENT_VERSION$"; then
            echo "Version $CURRENT_VERSION already exists as a tag"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected: $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Lint Chart
        run: |
          helm lint .
          echo "âœ… Chart linting passed"

      - name: Validate Chart Schema
        run: |
          helm template kubebrowse-ci . --namespace kubebrowse-ci-ns --set namespace=kubebrowse-ci-ns > /dev/null
          echo "âœ… Chart template validation passed"

      - name: Create packages directory
        if: steps.version-check.outputs.changed == 'true'
        run: mkdir -p .cr-release-packages

      - name: Package Chart
        if: steps.version-check.outputs.changed == 'true'
        run: |
          helm package . -d .cr-release-packages
          echo "âœ… Chart packaged successfully"

      - name: Run chart-releaser
        if: steps.version-check.outputs.changed == 'true'
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: .
          config: cr.yaml
          skip_packaging: true

      - name: Create Git Tag
        if: steps.version-check.outputs.changed == 'true'
        run: |
          git tag "v${{ steps.chart-version.outputs.version }}"
          git push origin "v${{ steps.chart-version.outputs.version }}"
          echo "âœ… Created and pushed tag v${{ steps.chart-version.outputs.version }}"

  artifact-hub:
    needs: release
    if: needs.release.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Artifact Hub
        run: |
          echo "ğŸ‰ Chart ${{ env.CHART_NAME }} version ${{ needs.release.outputs.chart-version }} released!"
          echo "ğŸ“¦ Available at: https://browsersec.github.io/helm-charts"
          echo "ğŸ³ OCI: oci://ghcr.io/browsersec/charts/${{ env.CHART_NAME }}"
          echo "ğŸ” Will be indexed by Artifact Hub automatically"